    function openURL(url) {
        window.open(url, '_blank'); // Ouvre l'URL dans un nouvel onglet
    }
</script>

<button class="attaque" onclick="openURL('http://localhost:3001')"><b>ATTAQUE</b></button>
<button class="defense" onclick="openURL('http://localhost:3000')"><b>DEFENSE</b></button>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'accueil</title>
    <link rel="stylesheet" href="accueil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">

    <style>
        /* Style pour l'overlay (initialement caché) */
        .overlay {
            position: fixed; /* L'overlay couvre toute la page */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Fond semi-transparent */
            display: none; /* Caché par défaut */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* S'assure que l'overlay est au-dessus de tout */
        }

        /* Centrer et styliser la vidéo */
        .overlay-content {
            position: relative;
            width: 80%;
            max-width: 800px;
        }

        /* Style pour le bouton de fermeture */
        .close-btn {
            position: absolute; /* Positionne le bouton en fonction de la vidéo */
            top: -75px; /* Espace par rapport au haut de la vidéo */
            right: -10px;
            font-size: 50px;
            color: white;
            background-color: transparent;
            border: none;
            margin-top: 20px; /* Ajoute de l'espace entre la vidéo et le bouton */
            width: 50px;
            height: 50px;
            transition: none;
            cursor: pointer;
        }

        .close-btn:hover {
            transform: none;
        }
    </style>

</head>
<body>

<script>
    function openURL(url) {
        window.open(url, '_blank'); // Ouvre l'URL dans un nouvel onglet
    }

    // Fonction pour ouvrir l'overlay et lancer la vidéo
    function openOverlay() {
        const video = document.querySelector('#videoOverlay video');
        document.getElementById('videoOverlay').style.display = 'flex'; // Affiche l'overlay
        video.currentTime = 0; // Remet la vidéo au début
        video.play(); // Lance la vidéo automatiquement
    }

    // Fonction pour fermer l'overlay et arrêter la vidéo
    function closeOverlay() {
        const video = document.querySelector('#videoOverlay video');
        video.pause(); // Met la vidéo en pause
        video.currentTime = 0; // Remet la vidéo à 0
        document.getElementById('videoOverlay').style.display = 'none'; // Cache l'overlay
    }

    // Fonction pour fermer l'overlay en cliquant en dehors de la vidéo
    function clickOutsideOverlay(event) {
        if (event.target === document.getElementById('videoOverlay')) {
            closeOverlay();
        }
    }

    // Ajouter l'événement de clic pour fermer l'overlay
    document.addEventListener('click', clickOutsideOverlay);
</script>

<!-- Section pour le bouton tutoriel -->
<div class="tutoriel-container">
    <button class="tutoriel" onclick="openOverlay()"><b>TUTORIEL</b></button>
</div>

<!-- Overlay contenant la vidéo -->
<div id="videoOverlay" class="overlay">
    <div class="overlay-content">
        <button class="close-btn" onclick="closeOverlay()">&times;</button> <!-- Bouton pour fermer l'overlay -->
        <video controls width="100%">
            <source src="../src/img/test.mp4" type="video/mp4"> <!-- Lien vers la vidéo -->
            Votre navigateur ne supporte pas la lecture de vidéo.
        </video>
    </div>
</div>

<!-- Section pour les boutons attaque et défense -->
<div class="buttons-container">
    <button class="attaque" onclick="openURL('http://localhost:3000')"><b>ATTAQUE</b></button>
    <button class="defense" onclick="openURL('http://localhost:3001')"><b>DEFENSE</b></button>
</div>

</body>
</html>
